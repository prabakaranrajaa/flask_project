<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>prabakaran managemant</title>

</head>
<body class="content">
    <h1>Add New User details</h1>
    <form action="" method="post">
            
            <div class="mb-2">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" name="name"  value="{{datas.NAME}}" id="" required>
            </div>
            <div class="mb-2">
              <label for="age" class="form-label">Age:</label>
              <input type="text" class="form-control" name="age" value="{{datas.AGE}}" id="" required>
            </div>
            <div class="mb-2">
              <label for="city" class="form-label">City:</label>
              <input class="form-control" type="text" name="city" value="{{datas.CITY}}" id="" required>
            </div>
            <div class="mb-2">
              <button type="button" class="btn btn-success"><input type="submit" class="form-control" value="Save Details"></button>
            </div>

    </form>



  </body>
</html>
